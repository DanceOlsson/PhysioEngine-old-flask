{% extends 'base.html' %} <!-- Inherit from base.html -->

{% block title %}Oswestry Disability Index{% endblock %} <!-- Set the page title -->

{% block content %}
<div class="container">
    <!-- Main heading -->
    <h1>Oswestry Disability Index</h1>
    <!-- Hidden input to include session ID -->
    <form action="{{ url_for('patient_form', session_id=session_id, evaluation_form='oswestry') }}" method="post">
        <!-- Include form fields here -->
        <!-- Example question -->
        <label for="pain_intensity">Pain Intensity:</label>
        <select id="pain_intensity" name="pain_intensity">
            <option value="0">I have no pain at the moment.</option>
            <option value="1">The pain is very mild at the moment.</option>
            <option value="2">The pain is moderate at the moment.</option>
            <option value="3">The pain is fairly severe at the moment.</option>
            <option value="4">The pain is very severe at the moment.</option>
            <option value="5">The pain is the worst imaginable at the moment.</option>
        </select>
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
